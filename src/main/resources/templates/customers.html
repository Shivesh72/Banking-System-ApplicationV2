<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>All Users- CodeJava.net</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>Welcome <b>[[${#request.userPrincipal.principal.fullname}]]   </b></p>
				<input type="submit" value="Sign Out">
			</form>
		</div>
		
		<div>
			<h1>List of All customers</h1>
		</div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Customer Id</th>
						<th>Email</th>
						<th>Full Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${listCustomers}">
						<td th:text="${customer.cust_id}">customer Id</td>
						<td th:text="${customer.email}">Email</td>
						<td th:text="${customer.name}">Full Name</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
